<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>Rock开发文档</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Rock文档">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" href="/assets/favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Rock 开发文档',
      repo: 'http://gitlab.cecdat.com/framework/backend/rock',
      coverpage: true,
      loadSidebar: true,
      auto2top: true,
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText : '复制到粘贴板',
        errorText  : 'Error',
        successText: '已复制'
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
      },
      plugins: [
              // 插件统一加上 footer
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="http://gitlab.cecdat.com/framework/backend/rock">cecdataBE</a> &copy;2020. Version 2.3.2.RELEASE</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- docsify (latest v4.x.x)-->
  <script src="./js/docsify@4"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="./js/docsify-tabs@1"></script>
  <!-- 文字统计的插件 -->
  <script src="./js/countable.js"></script>
  <!-- docsify-pagination -->
  <script src="./js/docsify-pagination.min.js"></script>
  <!-- Latest (not recommended for production) -->
  <script src="./js/docsify-copy-code"></script>
  <!-- 正确解析 emoji 字符串 -->
  <script src="./js/emoji.min.js"></script>
  <script src="./js/search.min.js"></script>

  <!-- PDFObject.js is a required dependency of this plugin -->
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  &lt;!&ndash; or use this if you are not hosting the file yourself &ndash;&gt;
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>-->

  <!-- 离线模式 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #33CC52;
    }
  </style>

</body>
</html>
